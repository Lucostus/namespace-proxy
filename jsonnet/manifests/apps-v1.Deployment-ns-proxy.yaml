apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tanka.dev/environment: ef8004c80176691d8a0f3688c077aa401e0b6083174fa72e
  name: ns-proxy
  namespace: grrr
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: ns-proxy
  template:
    metadata:
      labels:
        name: ns-proxy
    spec:
      containers:
      - env:
        - name: ADMIN_GROUP
          value: Gepaplexx
        - name: CLIENT_SECRET
          value: secret
        - name: DEV
          value: "false"
        - name: KEYCLOAK_CERT_URL
          value: https://sso.apps.play.gepaplexx.com/realms/internal/protocol/openid-connect/certs
        - name: TOKEN_EXCHANGE
          value: "false"
        - name: UPSTREAM_BYPASS_URL
          value: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
        - name: UPSTREAM_URL
          value: http://prom-label-proxy.grrr.svc.cluster.local:9095
        image: ghcr.io/lucostus/namespace-proxy:uff-v0.0.1
        imagePullPolicy: IfNotPresent
        name: ns-proxy
        ports:
        - containerPort: 8080
          name: http
